query ($fetchMoreCursor: String, $state: [IssueState!], $field: IssueOrderField!, $direction: OrderDirection!) {
    repository(owner:"flutter", name:"flutter") {
        issues (first: 20, states: $state, after: $fetchMoreCursor, orderBy: {field: $field, direction: $direction}) {
            edges {
                node {
                    databaseId
                    title
                    url
                    closed
                    number
                }
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
    }
}